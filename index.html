<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <!--h1-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
<!--body-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

</head>
<body class=" ">
    
    <button id="mode-toggle" class="btn btn-secondary p-2 m-5"> Dark Mode</button>



    <h1 class="text-center  text-opacity-75  pb-3"> To-Do App  </h1>
    <div class="container col-md-5">
        
        <div class="card">
            <div class="card-body">
                <div class="form-group my-3">
                    <input onkeyup="checkNameTask() "  type="text" id="taskInput" placeholder="Enter Your Task" class="  form-control" >

                    <span class="text-danger none"> Your Must Enter Valid Data </span>
                    <span class="text-danger " id="alertName" style="display: none;">Enter More Than 3 Charecter </span>
                
                </div>
                <div class="d-grid">
                    <button id="addTaskBtn" class="btn btn-info">Add Task</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col-4 mx-auto">
        <hr>
    </div>


    <h3 class="text-center text-success display-4"> Your Tasks</h3>
    <div class="container mt-5  col-md-8 tasks">
        
        <div class="card">
            <div class="card-body">
                <div class="d-grid mx-auto my-3">
                    <button id="deleteAll" class="btn btn-danger m-auto w-25 none"> Delete All</button>
                </div>
                <div class="checkedNumber d-flex justify-content-between mb-2 none">
                    <div class="Done">Done: 0 </div>
                    <div class="pending">Pending: 3</div>
                  </div>
                <div id="emtyTask" class="alert alert-danger ">
                    Empty Tasks
                </div>
               
                    <div id="allTasks" >

                    </div>
            
          

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
